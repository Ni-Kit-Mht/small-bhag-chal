<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Start Game Menu</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="start-menu" class="start-menu">
    <div class="settings-icon" onclick="toggleSettingsMenu()">âš™</div>
    <div id="settings-menu" class="settings-menu" style="display: none;">
      <h3>Settings</h3>
      <label>
        <input type="checkbox" id="sound-toggle" onchange="toggleSound()" checked>
        Sound On/Off
      </label>
      <label>
        Music Volume
        <input type="range" id="volume-slider" min="0" max="100" value="50" onchange="adjustVolume()">
      </label>
    </div>
    <h1 class="game-title">Welcome to the Game!</h1>
    <button class="start-button" onclick="startGame()">Start Game</button>
    <br>
    <button class="start-button" onclick="continueGame()">Continue Game</button>
  </div>
  <div id="game-board" class="game-board" style="display: none;">
  </div>
  <svg id="triangle-lines" class="triangle-lines" xmlns="http://www.w3.org/2000/svg"></svg>

  <script src="script.js"></script>
</body>
</html>
